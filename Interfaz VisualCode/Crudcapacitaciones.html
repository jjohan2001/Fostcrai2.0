    <div class="container" style="margin-top: 55px;">
        <h1>Capacitaciones</h1>
        <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
        <table id="capacitaciones" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Fecha Capacitaccion</th>
                    <th>Horas de Capacitacion</th>
                </tr>
            </thead>
        </table>

        <div class="modal fade" id="capacitacionModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Cliente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                          <label for="actividad">Fecha Capacitaccion</label>
                          <input type="date" class="form-control" id="fecha" placeholder="Ingrese sus nombres" required>
                          <input type="hidden" class="form-control" id="id">
                          <label for="" id="validacionF"></label>
                        </div>
                        <div class="form-group">
                            <label for="horas">Horas Capacitaccion</label>
                            <input type="datetime" class="form-control" id="horas" placeholder="Ingrese sus apellidos" required>
                            <label for="" id="validacionH"></label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" id="save" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
        </div>
